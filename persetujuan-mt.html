<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Persetujuan Perbaikan WiFi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #0056b3;
    }
    #tanggal-field {
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Persetujuan Perbaikan WiFi</h2>
    <form id="wifiForm">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama anda" required>

      <label for="status">Apakah siap diperbaiki sekarang?</label>
      <select id="status" name="status" required>
        <option value="">-- Pilih --</option>
        <option value="siap">Ya, siap sekarang</option>
        <option value="tidak">Tidak, pilih tanggal</option>
      </select>

      <div id="tanggal-field">
        <label for="tanggal">Tanggal Perbaikan:</label>
        <input type="date" id="tanggal" name="tanggal">
      </div>

      <button type="submit">Kirim ke WhatsApp</button>
    </form>
  </div>

  <script>
    const statusSelect = document.getElementById('status');
    const tanggalField = document.getElementById('tanggal-field');
    const form = document.getElementById('wifiForm');

    // Tampilkan input tanggal kalau pilih "Tidak"
    statusSelect.addEventListener('change', () => {
      if (statusSelect.value === 'tidak') {
        tanggalField.style.display = 'block';
      } else {
        tanggalField.style.display = 'none';
      }
    });

    // Proses kirim ke WhatsApp
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const status = document.getElementById('status').value;
      const tanggal = document.getElementById('tanggal').value;

      let pesan = `Persetujuan Perbaikan WiFi\nNama: ${nama}\n`;

      if (status === 'siap') {
        pesan += "Status: Siap diperbaiki sekarang ✅";
      } else {
        pesan += `Status: Tidak siap sekarang ❌\nTanggal siap: ${tanggal}`;
      }

      const nomorWA = "6285722575567"; // ganti dengan nomor WhatsApp Anda
      const url = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
